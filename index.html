<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="proj.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="heading"> ROCK PAPER SCISSORS</div>
        <div class="choose"> CHOOSE YOUR WEAPON</div>
        <div class="weaponBox">
            <div id="rock" class="weapon rock">rock
                <img src="diamond.png" width="250", height="250">
            </div>
            <div id="paper" class="weapon paper">
                <img src="Paper.webp" width="250", height="250">
            </div>
            <div id="scissors" class="weapon scissors">
                <img src="Shear.png" width="250", height="250">
            </div>
        </div>
        <div class="scoreboard">
            <ul class="playerlabel">
                <li class="you"> YOU</li>
                <li> COMPUTER</li>
            </ul>
            <ul class="score">
                <li id="player"> 0</li>
                <li id="computer"> 0</li>
            </ul>
        </div>
    </div>
</body>
</html>
